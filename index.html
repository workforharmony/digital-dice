<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Dice</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            animation: subtleMove 10s infinite alternate ease-in-out;
        }

        @keyframes subtleMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        #instructions {
            position: absolute;
            top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 16px;
                padding: 8px 15px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="instructions">ðŸŽ² Tap or Click the Dice to Roll ðŸŽ²</div>
    <canvas id="diceCanvas"></canvas>
    
    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <!-- Dice JavaScript -->
    <script src="dice.js"></script>
</body>
</html>
