<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced 3D Dice UI</title>
  <!-- Import map to resolve bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #dde8f7);
      background-size: 400% 400%;
      animation: subtleBackground 15s infinite alternate ease-in-out;
    }
    @keyframes subtleBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    #instructions {
      position: absolute;
      top: 20px;
      font-size: 22px;
      color: #222;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 24px;
      border-radius: 12px;
      font-family: 'Arial', sans-serif;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }
    @media (max-width: 768px) {
      #instructions {
        font-size: 18px;
        padding: 10px 20px;
        top: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="instructions">ðŸŽ² Tap or Click the Dice to Roll ðŸŽ²</div>
  <canvas id="diceCanvas"></canvas>
  <!-- Load dice.js as a module -->
  <script type="module" src="./dice.js"></script>
</body>
</html>
