<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced 3D Dice UI</title>
  <!-- Import map to resolve bare module specifiers -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <style>
    /* Full-page animated gradient background */
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(270deg, #a1c4fd, #fbc2eb, #ffecd2, #fbc2eb, #a1c4fd);
      background-size: 300% 300%;
      animation: gradientAnimation 20s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Full-screen canvas for Three.js rendering */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      background: transparent !important;

    }
    /* Instruction text container (only this container changes color) */
    #instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: #fff;              /* White text */
      text-align: center;
      background: rgba(0, 0, 0, 0.85); /* Black background */
      padding: 12px 24px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
      z-index: 1;
      transition: all 0.3s ease-in-out;
    }
    @media (max-width: 480px) {
      #instructions {
        top: 10px;
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- This is the instruction container that will now be black with white text -->
  <div id="instructions">Tap on screen to roll dice</div>
  <script type="module" src="./dice.js"></script>
</body>
</html>
