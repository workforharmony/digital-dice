<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Dice UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #ffffff, #e3f2fd);
            background-size: 400% 400%;
            animation: subtleBackground 15s infinite alternate ease-in-out;
        }

        @keyframes subtleBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        #instructions {
            position: absolute;
            top: 20px;
            font-size: 22px;
            color: #222;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 18px;
                padding: 10px 20px;
                top: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="instructions">ðŸŽ² Tap or Click the Dice to Roll ðŸŽ²</div>
    <canvas id="diceCanvas"></canvas>
    
    <!-- Load Three.js and modules correctly -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>
    
    <!-- Dice JavaScript -->
    <script type="module" src="./dice.js"></script>
</body>
</html>
